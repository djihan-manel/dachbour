<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <aside class="sidebar">
        <h2>E-Commerce</h2>
        <ul>
            <li>الإحصائيات</li>
            <li>العملاء</li>
            <li>المنتجات</li>
            <li>الطلبات</li>
        </ul>
    </aside>

    <main class="content">
        <h1>لوحة التحكم</h1>

        <div class="cards">
            <div class="card">
                <h3>المبيعات</h3>
                <p>125,000 دج</p>
            </div>
            <div class="card">
                <h3>الطلبات</h3>
                <p>230 طلب</p>
            </div>
            <div class="card">
                <h3>الزبائن الجدد</h3>
                <p>45 زبون</p>
            </div>
        </div>

        <h2>آخر الطلبات</h2>
        <table>
            <tr>
                <th>العميل</th>
                <th>المنتج</th>
                <th>السعر</th>
                <th>الحالة</th>
            </tr>
            <tr>
                <td>نسرين</td>
                <td>حذاء نسائي</td>
                <td>4500 دج</td>
                <td>قيد التجهيز</td>
            </tr>
            <tr>
                <td>محمد</td>
                <td>ساعة يد</td>
                <td>8200 دج</td>
                <td>تم الشحن</td>
            </tr>
        </table>

    </main>

    <script src="script.js"></script>
</body>
</html>
